<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
    <title>复制按钮</title>
</head>

<body>
    <span id="target">23489aa</span>
    <button class="btn" data-clipboard-action="copy" data-clipboard-target="#target" id="copy_btn">点击复制</button>
    <script>
        $(document).ready(function () {
            var clipboard = new Clipboard('#copy_btn');
            clipboard.on('success', function (e) {
                alert("微信号复制成功");
                // 这里可以尝试打开微信，但是不一定能直接跳转到添加好友页面
                window.location.href = 'weixin://tangguo97a';
                e.clearSelection();
                console.log(e.clearSelection);
            });
        });
    </script>
</body>

</html>
